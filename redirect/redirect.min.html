<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"><title>Redirecting</title><style>@media (prefers-color-scheme:dark){body{background:#222;color:#eee}}body{display:flex;flex-direction:column;justify-content:flex-start;align-items:center;height:100vh;margin:0}h1{margin-top:33vh;text-align:center;display:flex;align-items:center}.loading-icon{width:20px;height:20px;margin-left:10px;border:4px solid #ccc;border-top:4px solid #333;border-radius:50%;animation:spin 1s linear infinite}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}</style><style>@media (max-width:768px){h1{font-size:1.5rem;margin-top:20vh}.loading-icon{width:15px;height:15px;margin-left:5px;border:3px solid #ccc;border-top:3px solid #333}}</style><body><h1>Redirecting to 57u.tech<div class="loading-icon"></div></h1><p>本站已迁移到blog.57u.tech，优化了加载速度</p></body><script>const currentPath = window.location.pathname + window.location.search + window.location.hash;
        const newUrl = `https://blog.57u.tech${currentPath}`;
        window.location.replace(newUrl);</script>
